<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FJT Member Scanner</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Techy background from main site */
            color: #e2e8f0; /* Light text for dark background */
        }
        #reader {
            position: relative;
            width: 100%;
            max-width: 500px;
            border: 2px solid #334155;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #1e293b;
        }
        #result-container {
            border: 1px solid #334155;
            background-color: rgba(30, 41, 59, 0.5);
        }
        /* Laser scanner animation */
        #reader.scanning::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ef4444, transparent);
            box-shadow: 0 0 10px #ef4444, 0 0 20px #ef4444;
            animation: scan 2.5s linear infinite;
            opacity: 1;
        }
        @keyframes scan {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(calc(100% + 10px)); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-white mb-2">FJT SERVICES SCANNER</h1>
        <p class="text-slate-400 mb-6">Verify a member's QR code or enter their ID manually.</p>

        <!-- Scanner Container -->
        <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-6 shadow-lg">
            <!-- Initial state with button -->
            <div id="initial-state">
                <p class="mb-4 text-slate-300">Press the button below to start the camera.</p>
                <button id="start-scan-btn" class="w-full flex items-center justify-center py-3 px-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">
                    <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.776 48.776 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" /><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" /></svg>
                    Start Scanning
                </button>
                <p class="text-center text-sm mt-4"><button type="button" id="show-manual-entry" class="text-blue-400 hover:underline">Can't scan? Enter ID manually</button></p>
                <p id="status-message" class="text-xs text-red-400 mt-4"></p>
            </div>
            
            <!-- Camera Viewfinder -->
            <div id="reader" class="mx-auto hidden"></div>
            
            <!-- Manual Entry Form -->
            <div id="manual-entry-state" class="hidden space-y-4">
                <p class="text-slate-300">Enter the member's ID below to verify.</p>
                <input type="text" id="manual-id-input" placeholder="e.g., FJT123456" class="w-full px-4 py-2 border bg-slate-700 border-slate-600 rounded-lg text-center">
                <button id="verify-id-btn" class="w-full py-3 px-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">Verify ID</button>
                <p class="text-center text-sm"><button type="button" id="back-to-scan" class="text-blue-400 hover:underline">Back to Scanner</button></p>
            </div>
        </div>

        <!-- Result Display -->
        <div id="result-container" class="mt-6 p-6 rounded-lg hidden">
            <h2 id="result-title" class="text-xl font-bold text-green-400 mb-4"></h2>
            <div id="result" class="text-left space-y-2">
                <!-- Scanned details will appear here -->
            </div>
        </div>
    </div>

    <script>
        const startScanBtn = document.getElementById('start-scan-btn');
        const readerDiv = document.getElementById('reader');
        const initialStateDiv = document.getElementById('initial-state');
        const manualEntryDiv = document.getElementById('manual-entry-state');
        const statusMessage = document.getElementById('status-message');
        const resultContainer = document.getElementById('result-container');
        const resultElement = document.getElementById('result');
        const resultTitle = document.getElementById('result-title');
        const showManualEntryBtn = document.getElementById('show-manual-entry');
        const backToScanBtn = document.getElementById('back-to-scan');
        const verifyIdBtn = document.getElementById('verify-id-btn');
        const manualIdInput = document.getElementById('manual-id-input');
        let html5QrcodeScanner;

        const approvedMembers = {
            "FJT123456": "Fardaan Jabir Tareen",
            "FJT987654": "Jane Doe",
            "FJT555123": "John Smith"
        };

        function showResult(isSuccess, title, message) {
            resultTitle.textContent = title;
            resultTitle.classList.toggle('text-green-400', isSuccess);
            resultTitle.classList.toggle('text-red-400', !isSuccess);
            resultElement.innerHTML = message;
            resultContainer.classList.remove('hidden');
            playBeep(isSuccess);
            stopScanning();
        }

        function onScanSuccess(decodedText, decodedResult) {
            try {
                const data = JSON.parse(decodedText);
                let message = '';
                let title = 'QR Code Scanned';
                let isSuccess = true;

                if (data.type === 'membership') {
                    title = 'Member Verified';
                    message = `<p><strong class="font-semibold text-slate-300">Name:</strong> ${data.name}</p>
                               <p><strong class="font-semibold text-slate-300">Membership ID:</strong> ${data.memberId}</p>`;
                } else if (data.type === 'account') {
                    title = 'Account Details';
                    message = `<p><strong class="font-semibold text-slate-300">Name:</strong> ${data.name}</p>
                               <p><strong class="font-semibold text-slate-300">Email:</strong> ${data.email}</p>
                               <p><strong class="font-semibold text-slate-300">Member:</strong> ${data.isMember ? 'Yes' : 'No'}</p>`;
                } else if (data.type === 'booking') {
                     title = 'Booking Details';
                     message = `<p><strong class="font-semibold text-slate-300">Service:</strong> ${data.service}</p>
                                <p><strong class="font-semibold text-slate-300">Date:</strong> ${data.date}</p>
                                <p><strong class="font-semibold text-slate-300">Time:</strong> ${data.time}</p>
                                <p><strong class="font-semibold text-slate-300">Location:</strong> ${data.location}</p>`;
                } else {
                    isSuccess = false;
                    title = 'Scan Error';
                    message = `<p class="text-red-400">Invalid FJT Services QR Code.</p>`;
                }
                showResult(isSuccess, title, message);

            } catch (e) {
                showResult(false, "Scan Error", `<p class="text-red-400">Could not read this QR Code.</p>`);
            }
        }

        function onScanFailure(error) {}

        function playBeep(isSuccess) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(isSuccess ? 880 : 330, audioContext.currentTime);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function stopScanning() {
            document.body.classList.remove('is-scanning');
            if (html5QrcodeScanner && html5QrcodeScanner.getState() === 2) { // 2 is SCANNING state
                html5QrcodeScanner.stop().catch(err => console.error("Error stopping scanner:", err));
            }
            readerDiv.classList.add('hidden');
            initialStateDiv.classList.remove('hidden');
        }

        startScanBtn.addEventListener('click', () => {
            statusMessage.textContent = 'Requesting camera access...';
            
            html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 } }, false);
            
            html5QrcodeScanner.render(onScanSuccess, (error) => {
                if (error.toLowerCase().includes("permission")) {
                    statusMessage.innerHTML = '<strong>Camera permission denied.</strong><br>Please allow camera access in your browser settings and refresh the page.';
                    readerDiv.classList.add('hidden');
                    initialStateDiv.classList.remove('hidden');
                }
            });
            document.body.classList.add('is-scanning');
            initialStateDiv.classList.add('hidden');
            readerDiv.classList.remove('hidden');
            resultContainer.classList.add('hidden');
        });

        showManualEntryBtn.addEventListener('click', () => {
            initialStateDiv.classList.add('hidden');
            manualEntryDiv.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            stopScanning();
        });

        backToScanBtn.addEventListener('click', () => {
            manualEntryDiv.classList.add('hidden');
            initialStateDiv.classList.remove('hidden');
            resultContainer.classList.add('hidden');
        });

        verifyIdBtn.addEventListener('click', () => {
            const memberId = manualIdInput.value.trim().toUpperCase();
            if (approvedMembers[memberId]) {
                const memberName = approvedMembers[memberId];
                const message = `
                    <p><strong class="font-semibold text-slate-300">Name:</strong> ${memberName}</p>
                    <p><strong class="font-semibold text-slate-300">Membership ID:</strong> ${memberId}</p>
                `;
                showResult(true, "Member Verified", message);
            } else {
                showResult(false, "Verification Error", `<p class="text-red-400">Invalid or unknown Membership ID.</p>`);
            }
        });
    </script>
</body>
</html>
